<div class="card">
    <div class="card-header card-header-primary">
        <h4 class="card-title">Crea un criterio de aceptación</h4>
        <p class="card-category">Ingresa los datos para crear un criterio de aceptación.</p>
    </div>
    <div class="card-body">
        <form (submit)="create()">
            <div class="form-group">
              <label class="bmd-label-floating" for="name">Nombre</label>
              <input class="form-control" type="text" id="name" name="name" [(ngModel)]="acceptance_criteria.name">
            </div>
            <div class="form-group">
                <label class="bmd-label-floating" for="type">Tipo</label>
                <input class="form-control" type="text" id="type" name="type" [(ngModel)]="acceptance_criteria.type">
            </div>
            <button type="submit" class="btn btn-primary pull-right">Crear</button>
            <button class="btn btn-danger pull-right" (click)="onSelectCancel()">Cancelar</button>
            <div class="clearfix"></div>
        </form>
    </div>
</div>
