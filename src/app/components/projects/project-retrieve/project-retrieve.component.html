<div class="row">
  <div class="col-md-12">
    <div class="card">
      <div class="card-header card-header-primary">
        <h4 class="card-title ">{{project.name}}</h4>
        <p>Id de proyecto: {{project.id}}</p>
      </div>
      <div class="card-body">
        <div class="col-md-12">
          <h4>
            <b>Visión:</b> {{project.vision}}</h4>
        </div>
        <div class="col-md-12">
          <h4>
            <b>Fecha de inicio:</b> {{project.begin_date}}</h4>
        </div>
        <div class="col-md-12">
          <h4>
            <b>Fecha de término:</b> {{project.end_date}}</h4>
        </div>
        <div class="col-md-12">
          <h4>
            <b>Antecedentes:</b> {{project.background}}</h4>
        </div>
        <div class="col-md-12">
          <h4>
            <b>Riesgos:</b> {{project.risks}}</h4>
        </div>
        <div class="col-md-12">
          <h4>
            <b>Alcance:</b> {{project.reach}}</h4>
        </div>
        <div class="col-md-12">
          <h4>
            <b>Scrum master:</b> {{project.scrum_master.name}}</h4>
        </div>
      </div>
    </div>
  </div>
</div>
<div class="row">
  <div class="col-md-6">
    <div class="card">
      <app-project-sprint-create></app-project-sprint-create>
    </div>
  </div>
  <div class="col-md-6">
    <div class="card">
      <app-project-user></app-project-user>
    </div>
  </div>
</div>
<div class="row">
  <div class="col-md-12">
    <div class="card">
      <app-project-technology></app-project-technology>
    </div>
  </div>
</div>
