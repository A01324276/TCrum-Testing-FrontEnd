<!-- The Modal -->
<div id="modal_register" class="modal">
  <!-- Modal content -->
  <div class="modal-content">
    <div class="card">
      <div class="card-header card-header-primary">
        <h4 class="card-title">Regístrate</h4>
        <p class="card-category">Ingresa tu información.</p>
      </div>
      <div class="card-body">
        <form (submit)="createUser()">
          <div class="form-group">
            <label class="bmd-label-floating" for="id">Matricula</label>
            <input class="form-control" type="text" id="id" name="id" [(ngModel)]="user.id">
          </div>
          <div class="form-group">
            <label class="bmd-label-floating" for="name">Nombre</label>
            <input class="form-control" type="text" id="name" name="name" [(ngModel)]="user.name">
          </div>
          <div class="form-group">
            <label class="bmd-label-floating" for="department_major">Departamento o carrera (ej. ITC)</label>
            <input class="form-control" type="text" id="department_major" name="department_major" [(ngModel)]="user.department_major">
          </div>
          <div class="form-group">
            <label class="bmd-label-floating" for="password">Contraseña</label>
            <input class="form-control" type="password" id="password" name="password" [(ngModel)]="user.password">
          </div>
          <div class="form-group">
            <label class="bmd-label-floating" for="passwordConfirmation">Confirmar contraseña</label>
            <input class="form-control" type="password" id="passwordConfirmation" name="passwordConfirmation" [(ngModel)]="passwordConfirmation">
          </div>

          <div class="row">
              <div class="col-md-12">
                <label class="bmd-label-floating" for="passwordConfirmation">Selecciona un avatar</label>
              </div>
              <div class="col-md-4">
                  <img *ngIf="selected != 'assets/img/faces/Picture1.png'" (click)="selectImage('assets/img/faces/Picture1.png')" style="width:75px; height: 100px;" src="assets/img/faces/Picture1.png">
                  <img *ngIf="selected == 'assets/img/faces/Picture1.png'" style="width:75px; height: 100px; background-color: aliceblue;" src="assets/img/faces/Picture1.png">
              </div>
              <div class="col-md-4">
                  <img *ngIf="selected != 'assets/img/faces/Picture3.png'" (click)="selectImage('assets/img/faces/Picture3.png')" style="width:75px; height: 100px;" src="assets/img/faces/Picture3.png">
                  <img *ngIf="selected == 'assets/img/faces/Picture3.png'" style="width:75px; height: 100px; background-color: aliceblue;" src="assets/img/faces/Picture3.png">
              </div>
              <div class="col-md-4">
                  <img *ngIf="selected != 'assets/img/faces/Picture5.png'" (click)="selectImage('assets/img/faces/Picture5.png')" style="width:75px; height: 100px;" src="assets/img/faces/Picture5.png">
                  <img *ngIf="selected == 'assets/img/faces/Picture5.png'" style="width:75px; height: 100px; background-color: aliceblue;" src="assets/img/faces/Picture5.png">
              </div>
              
          </div>

          


          <button type="submit" class="btn btn-primary pull-right">Registrarme</button>
          <div class="clearfix"></div>
        </form>

      </div>
    </div>
  </div>
</div>
